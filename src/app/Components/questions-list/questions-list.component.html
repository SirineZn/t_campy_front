<div class="d-felx flex-column rounded mx-3 mt-5 h-100 border border-1">
  <div class="d-flex justify-content-evenly align-items-center bg-light">
    <div class="d-flex flex-row align-items-center">
      <p class="fw-bold">15 Open</p>
      <p class="fw-bold">20 Closed</p>
      <p class="fw-bold">1 Reset</p>
    </div>
    <div class="d-flex flex-row align-items-center">
      <p class="fw-bold">Author</p>
      <p class="fw-bold">Label</p>
      <p class="fw-bold">Sort</p>
    </div>
  </div>
  <div>
    <div *ngFor="let topic of topics" class="d-flex flex-column">
      <app-chat-card [card]="topic"></app-chat-card>
    </div>
  </div>
</div>
