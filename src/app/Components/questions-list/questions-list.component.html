<div class="d-felx flex-column rounded mx-3 mt-5 h-100 border border-1" id="QL">
  <div class="d-flex justify-content-between align-items-center bg-light text-secondary">
    <div class="d-flex flex-row px-2 align-items-center">
      <p class="">{{ numberOfOpenedTopics }} Open</p>
      <p class="">{{ numberOfClosedTopics }} Closed</p>
    </div>
    <div class="d-flex flex-row px-2 align-items-center">
      <p class="mx-2">Sort</p>
    </div>
  </div>
  <div>
    <div *ngFor="let topic of topics" class="d-flex flex-column">
      <a class="text-decoration-none" [routerLink]="['/topics', topic.getId()]">
        <app-chat-card [card]="topic"></app-chat-card>
      </a>
    </div>
  </div>
</div>
