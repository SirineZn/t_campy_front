<div class="rounded border text-secondary d-flex flex-row justify-content-between align-items-center w-100 p-3">
  <div class="d-flex flex-row align-items-center">
    <div>
      <img class="rounded-circle " width="50" src="../../../../assets/user.jpeg" alt="user">
    </div>
    <div class="d-flex flex-column">
      <div>
        <p class="fw-bold text-dark">{{ card.title }}</p>
      </div>
      <div class="d-flex flex-row">
        <div>
          <p>{{ card.category }}</p>
        </div>
        <div *ngFor="let tag of card.tags">
          <app-topic-pill tag="tag"></app-topic-pill>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row">
    <p class="text-success">Likes: {{ card.likes }}</p>
    <p class="text-danger">Dislikes: {{ card.dislikes }}</p>
  </div>
</div>
